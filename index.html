<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CROW</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5" id="crearMensaje">
        <form id="formulario">
            <div class="row mb-3" id="datosCliente">
                <div class="col-md-4">
                    Nombre:
                    <input type="text" id="userName" class="form-control" placeholder="Nombre del cliente">
                </div>
                <div class="col-md-4">
                    Whatsapp:
                    <input type="number" id="userTel" class="form-control" placeholder="Whatsapp del cliente">
                </div>
                <div class="col-md-4">
                    N° Venta:
                    <input type="number" id="userVenta" class="form-control" placeholder="Número de venta">
                </div>
            </div>            
        </form>
</div>

    <script src="./script.js"></script>
</body>

</html>
